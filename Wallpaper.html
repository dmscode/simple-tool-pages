<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #wallpaper {
      width: calc(100vw + 24px);
      height: calc(100vh + 24px);
      margin: -12px;
      /* background-image: url('https://source.unsplash.com/random/1390x792/'); */
      /* background-size: cover; */
      background-position: center top;
      position: relative;
    }
    #wallpaper:before{
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      bottom: 0;
      background: inherit;
      filter: blur(12px);
      z-index: 2;
    }
    #wallpaper:after{
      content: "";
      width: 100%;
      height: calc(100% - 52px);
      position: absolute;
      left: 0;
      top: 0;
      background: inherit;
      box-shadow: -2px -20px 15px -13px rgba(0, 0, 0, 0.1) inset;
      z-index: 4;
    }
    #change-wall-paper {
      position: absolute;
      right: 0;
      top: 0;
      width: 24px;
      height: 24px;
      border-radius: 12px;
      border: 6px solid rgba(255, 196, 0, 0.2);
      outline: none;
      background-color: rgba(255, 196, 0, 0.6);
      background-clip: padding-box;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="change-wall-paper"></button>
  <div id="wallpaper"></div>
  <script>
    let timerHandler
    const changeWallPaper = function(){
      const wpEl = document.getElementById('wallpaper')
      const wpWidth  = wpEl.offsetWidth+24
      const wpHeight = wpEl.offsetHeight+24
      const imgUrl = 'https://source.unsplash.com/random/'+wpWidth+'x'+wpHeight+'/?spam='+(new Date())*1
      const tempImg = new Image()
      document.getElementById('change-wall-paper').style.border = '6px solid rgba(255, 196, 0, 0.2)'
      document.getElementById('change-wall-paper').style.backgroundColor = 'rgba(255, 196, 0, 0.6)'
      tempImg.onload = function() {
        wpEl.style.backgroundImage = 'url("'+imgUrl+'")'
        document.getElementById('change-wall-paper').style.border = '6px solid rgba(23, 196, 0, 0.1)'
        document.getElementById('change-wall-paper').style.backgroundColor = 'rgba(23, 196, 0, 0.2)'
      }
      tempImg.src = imgUrl;
      window.clearTimeout(timerHandler)
      timerHandler = window.setTimeout( changeWallPaper, 9e5)
    }
    window.onload=function(){
      changeWallPaper()
      document.getElementById('change-wall-paper').onclick = changeWallPaper
      
    }
  </script>
</body>
</html>
